<div *ngIf="weatherList.length > 0; else noData">
  <div *ngFor="let weather of weatherList">
    <div class="card data-card">
      <div class="card-body">
        <div class="row">
          <div class="col-2">
            <img class="weather-img" src="assets/images/{{ weather.weatherDescription }}.png">
          </div>
          <div class="col-10 location-title">
            <h5 class="card-title">Location: {{ weather.location }} ({{ weather.countryCode }}) | Forecast date: {{ weather.date }}</h5>
          </div>
        </div>
        <div class="row">
          <div class="col-3">
            <p>Weather: {{ weather.weatherDescription }}</p>
          </div>
          <div class="col-3">
            <p>Temperature: {{ weather.temperature }} &deg;C</p>
          </div>
          <div class="col-3">
            <p>Humidity: {{ weather.humidity }} %</p>
          </div>
          <div class="col-3">
            <p>Pressure: {{ weather.pressure }} hPa</p>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

<ng-template #noData>
  <div class="card no-data-card">
    <div class="card-body">
      No data to show...
    </div>
  </div>
</ng-template>
